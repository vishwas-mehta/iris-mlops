apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-workload
  labels:
    app.kubernetes.io/name: iris-api
    app.kubernetes.io/managed-by: github-actions
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
        app.kubernetes.io/name: iris-api
        app.kubernetes.io/managed-by: github-actions
    spec:
      containers:
      - name: iris-api
        image: us-central1-docker.pkg.dev/adroit-metric-473508-k1/my-repo/iris-api:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: iris-workload-service
  labels:
    app.kubernetes.io/name: iris-api
spec:
  type: LoadBalancer
  selector:
    app: iris-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
